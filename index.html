<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <title>Previsão do tempo App Web</title>
  </head>
  <body>
    <div class="box-video">
      <video autoplay muted loop>
        <source src="clima2.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="bigger-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-search" onclick="iClickedTheButton()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Busca"
        />
      </button>
      <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">21 °C</p>

        <div class="smaller-box">
          <img
            class="img-forecast"
            alt="icone-info-tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="text-forecast">Nublado</p>
        </div>

        <p class="humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
